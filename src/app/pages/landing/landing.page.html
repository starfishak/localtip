<ion-content>
<ion-header no-border class="banner"
            [style.background-image]="'url(' + image_url + ')'">

    <ion-toolbar transparent>
        <ion-button slot="end" color="light" fill="clear">
            <ion-icon slot="icon-only" name="pin"></ion-icon>
        </ion-button>
        <ion-button slot="end" color="light" fill="clear">
            <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>

    </ion-toolbar>

    <div class="location-text">
        <br />
        {{user_info?.district || user_info?.stateCode}}
        <br />
        {{user_info?.city || user_info?.country}}
    </div>
</ion-header>

<!--Chips-->
    <div class="chip-header">
<!--        <ion-label>Change Results...</ion-label>-->
    </div>
    <ion-chip>
        <ion-icon name="wine" color="primary"></ion-icon>
        <ion-label>Nightlife</ion-label>
        <ion-icon name="close"></ion-icon>
    </ion-chip>

    <ion-chip>
        <ion-icon name="film" color="primary"></ion-icon>
        <ion-label>Movies</ion-label>
        <ion-icon name="close"></ion-icon>
    </ion-chip>

    <ion-chip>
        <ion-icon name="time" color="primary"></ion-icon>
        <ion-label>Open Now</ion-label>
        <ion-icon name="close"></ion-icon>
    </ion-chip>

    <ion-chip>
        <ion-icon name="pizza" color="primary"></ion-icon>
        <ion-label>Dinner</ion-label>
        <ion-icon name="close"></ion-icon>
    </ion-chip>

    <ion-chip color="success">
        <ion-label>Add More</ion-label>
        <ion-icon name="add"></ion-icon>
    </ion-chip>




    <ion-grid>
        <ion-row>
            <ion-col button
             [routerLink]="['/', 'landing', item.id]"
             size="12"
             size-xs="12"
             size-sm="6"
             size-md="4"
             size-lg="3"
             *ngFor="let item of (results)">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>{{item.category.title}}</ion-card-subtitle>
                        <ion-card-title>{{item.title}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <div [innerHTML]="item.vicinity"></div>
                    </ion-card-content>
                    <ion-item>
                        <ion-icon fill="outline" slot="end">View</ion-icon>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

  <ion-infinite-scroll threshold="30%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
        loadingSpinner="dots"
        loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
