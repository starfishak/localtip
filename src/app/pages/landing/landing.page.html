<ion-content>
<ion-header no-border class="banner"
            [style.background-image]="'url(' + image_url + ')'">

    <ion-toolbar transparent>

    </ion-toolbar>

    <div class="location-text">
        {{user_info?.district}}
        <br />
        {{user_info?.city}}
    </div>
</ion-header>

    <ion-grid>
        <ion-row>
            <ion-col button
             [routerLink]="['/', 'landing', item.id]"
             size="12"
             size-xs="12"
             size-sm="6"
             size-md="4"
             size-lg="3"
             *ngFor="let item of (results)">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>{{item.category.title}}</ion-card-subtitle>
                        <ion-card-title>{{item.title}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <div [innerHTML]="item.vicinity"></div>
                    </ion-card-content>
                    <ion-item>
                        <ion-icon fill="outline" slot="end">View</ion-icon>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

  <ion-infinite-scroll threshold="30%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
        loadingSpinner="dots"
        loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
