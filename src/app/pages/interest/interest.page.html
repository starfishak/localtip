<ion-header>
  <ion-toolbar>
    <ion-title>Interests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12"
                     size-xs="12"
                     size-sm="6"
                     size-md="4"
                     size-lg="3"
                     *ngFor="let category of (categories)">
                <ion-card>
                    <ion-item-sliding>
                        <ion-card-header>
                            <ion-card-subtitle>{{category.title}}</ion-card-subtitle>
                            <ion-card-title>{{category.title}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <div [innerHTML]="category.vicinity"></div>
                        </ion-card-content>
                        <ion-item>
                            <ion-icon fill="outline" slot="end">View</ion-icon>
                        </ion-item>

                        <ion-item-options>
                            <ion-item-option color="primary">
                                <ion-icon slot="start" name="delete"></ion-icon>
                                More
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
